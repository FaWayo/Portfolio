<!DOCTYPE html>
<html>

<head>
    <title>Fatimah's Portfolio - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="96821e92e3c43182493f.css">
<script defer src="index.944e21eac99003060ffe.js"></script></head>

<body>
    <main class='bg-azure h-screen'>
        <nav id="main-nav"
            class="fixed right-0 top-0 h-screen w-20 bg-ghostwhite shadow-lg transition-all duration-300 ease-in-out z-50">
            <div id="links"
                class="flex flex-col justify-center items-center h-full opacity-0 transition-opacity duration-300">
                <ul class="text-center space-y-8">
                    <div>
                        <li class="text-xl cursor-pointer hover:text-red transition-colors">Projects</li>
                        <span class="block w-0 h-1 bg-red transition-all duration-300 mt-2  ease-in rounded"></span>
                    </div>

                    <div>
                        <li class="text-xl cursor-pointer hover:text-red transition-colors">About Me</li>
                        <span class="block w-0 h-1 bg-red transition-all duration-300 mt-2 ease-in rounded"></span>
                    </div>

                    <div>
                        <li class="text-xl cursor-pointer hover:text-red transition-colors">Blog</li>
                        <span class="block w-0 h-1 bg-red transition-all duration-300 ease-in mt-2 rounded"></span>
                    </div>

                </ul>
            </div>

            <div id="menu-toggle" class="absolute top-5 right-5 w-8 h-6 cursor-pointer space-y-1.5 mt-3">
                <span class="block w-full h-0.5 bg-black transition-all duration-300"></span>
                <span class="block w-full h-0.5 bg-black transition-all duration-300"></span>
                <span class="block w-full h-0.5 bg-black transition-all duration-300"></span>
            </div>
        </nav>
        <section class="container mx-auto px-4">
            <header id="header" class="flex items-center justify-between transition-all duration-300 ease-in-out">
                <!-- Logo -->
                <img src="assets/Logo.svg" alt="Logo" class="opacity-0 transform translate-y-[-100px] transition-all duration-300 ease-out">
            
                <!-- Media buttons (social icons) -->
                <div id="media-buttons" class="mr-10 mt-4 flex gap-10 opacity-0 transform translate-y-[-100px] transition-all duration-300 ease-out">
                    <button class="hover:cursor-pointer"><img src="assets/Medium.svg" alt="Medium" /></button>
                    <button class="hover:cursor-pointer"><img src="assets/Facebook.svg" alt="Facebook" /></button>
                    <button class="hover:cursor-pointer"><img src="assets/GitHub.svg" alt="GitHub" /></button>
                    <button class="hover:cursor-pointer"><img src="assets/Instagram.svg" alt="Instagram" /></button>
                    <button class="hover:cursor-pointer"><img src="assets/Linkedin.svg" alt="Linkedin" /></button>
                    <button class="hover:cursor-pointer"><img src="assets/Twitter.svg" alt="Twitter" /></button>
                </div>
            </header>
            
        </section>
    </main>
</body>

</html>
